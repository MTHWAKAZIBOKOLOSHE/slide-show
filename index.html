<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slide Show</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slideshow-container" data-pause="hover">

        <div class="myslides" id="mthwaa">
            <div class="numbertext">1 / 3</div>
            <img src="mthwaa.jpg" width="300rem" height="400rem">
        </div>

        <div class="myslides" id="candy">
            <div class="numbertext">2 / 3</div>
            <img src="candy.jpg" width="300rem" height="400rem">
        </div>

        <div class="myslides" id="liya">
            <div class="numbertext">3 / 3</div>
            <img src="liya.jpg" width="300rem" height="400rem">
        </div> 
    </div>
    <div style="text-align: center;">
        <span class="dot" onclick="currentslide(1)"></span>
        <span class="dot" onclick="currentslide(2)"></span>
        <span class="dot" onclick="currentslide(3)"></span>
    </div>
    <script>
        let SlideIndex = 1;
        showSlides();
            
        function currentslide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides() {
            let i;
            let Slides = document.getElementsByClassName("myslides");
            let dots = document.getElementsByClassName("dot");
            
            for (i = 0; i < Slides.length; i++) {
                Slides[i].style.display = "none";
            }

            SlideIndex++;

            }

        }
    </script>
</body>
</html>
